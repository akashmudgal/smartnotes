{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <nav class="navbar navbat-dark bg-dark">
        <div class="ms-auto">
            {% if request.user.is_authenticated %}
                <a href="{%url 'notes.list'%}" class='btn btn-outline-light me-1'>My Notes</a>
                <a href="{%url 'notes.new'%}" class='btn btn-outline-light me-1'>Create</a>
                <a href="{%url 'logout'%}" class='btn btn-outline-light me-1'>Logout</a>
            {% else %}
            <a href="{%url 'login'%}" class='btn btn-outline-light me-1'>Login</a>
            <a href="{%url 'register'%}" class='btn btn-outline-light me-1'>Signup</a>
            {% endif %}
        </div>
    </nav>
    <div class="my-5 text-center container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
