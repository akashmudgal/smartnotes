{% extends 'base.html' %}

{% block title %}Delete note  {{note.title}}{% endblock title %}

{%block content %}
<form method='POST'>
    {% csrf_token %}
    <p>Are you sure you want to delete {{note.title}}</p>
    <p>This action can't be undone.</p>
    <input type="submit" class='btn btn-danger' value="Confirm"></input>
    <a href="{% url 'notes.detail' pk=note.id %}"><button class="btn btn-secondary">Back</button></a>
</form>
{% endblock content %}
